<app-header></app-header>
<ion-content>


    <div class="d-flex-center">

        <form [formGroup]="form" class="reducirTop auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            
            <app-custom-input 
            icon="mail-outline" 
            label="correo" 
            type="email" 
            autocomplete=""
            [control]="form.controls.email"
            ></app-custom-input>
            
            <div class="validators fondo-celeste" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> email requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']"> email invalido</div>
            </div>

            <app-custom-input 
            icon="lock-closed-outline" 
            label="password"
            type="password"
            autocomplete=""
            [control]="form.controls.password"
            ></app-custom-input>
    
            <div class="validators fondo-celeste" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']"> password requerido</div>
                <div *ngIf="form.controls.password.errors?.['minlength']"> deve tener al menos 5 caracteres</div> 
            </div>

            <p class="ion-text-end fondo-celeste" routerLink="forgot-password"> ¿olvidaste tu contraseña?</p>

            <ion-button  expand="block" mode="ios" type="submit" class="reducirTop submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <ion-button class="ion-margin-top" routerLink="register" routerLinkActive="router-link-active"  expand="block" mode="ios" fill="outline">
                Registrate
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>

        </form>
    </div>
    <div class="d-flex-center">
        <ion-button (click)="acceso1()" class="boton-custom">
            acceso 1
          </ion-button>
        <ion-button (click)="acceso2()" class="boton-custom">
            acceso 2
          </ion-button>
        <ion-button (click)="acceso3()" class="boton-custom">
            acceso 3
          </ion-button>
    </div>
    <div class="d-flex-center alejar">

        <app-logo></app-logo>
    </div>
</ion-content>
